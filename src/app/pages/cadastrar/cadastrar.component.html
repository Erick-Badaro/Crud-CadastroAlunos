<div class="formulario">
    <h1>Cadastrar Aluno</h1>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
  
      <label for="id">MatrÃ­cula:</label>
      <input type="text" id="matricula" name="matricula" [(ngModel)]="usuario.matricula" required />
  
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="usuario.nome" required />
  
      <label for="cargo">Curso:</label>
      <input type="text" id="curso" name="curso" [(ngModel)]="usuario.curso" required />
  
      <label for="disciplina">Disciplina:</label>
      <input type="text" id="disciplina" name="disciplina" [(ngModel)]="usuario.disciplina" required />
  
      <label for="nota">Nota:</label>
      <input type="number" id="nota" name="nota" [(ngModel)]="usuario.nota" required />

      <label for="data">Data:</label>
      <input type="date" id="data" name = "data" [(ngModel)]="usuario.data" required />
  
      <button class="input-submeter" type="submit" [disabled]="form.invalid">Cadastrar</button>
    </form>
  </div>
