<div class="formulario">
    <h1>Cadastrar Aluno</h1>
    <form (ngSubmit)="atualizar()" #form="ngForm">
  
      <label for="id">Matrícula:</label>
      <input type="text" id="matricula" name="matricula" [(ngModel)]="aluno.matricula" required />
  
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="aluno.nome" required />
  
      <label for="cargo">Curso:</label>
      <input type="text" id="curso" name="curso" [(ngModel)]="aluno.curso" required />
  
      <label for="disciplina">Disciplina:</label>
      <input type="text" id="disciplina" name="disciplina" [(ngModel)]="aluno.disciplina" required />
  
      <label for="nota">Nota:</label>
      <input type="number" id="nota" name="nota" [(ngModel)]="aluno.nota" required />

      <label for="data">Data:</label>
      <input type="date" id="data" name = "data" [(ngModel)]="aluno.data" required />
  
      <button (click)="atualizar()">Salvar alterações</button>
    </form>
  </div>
